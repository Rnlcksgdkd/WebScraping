{% extends "polls/base.html" %}

    solid blue; padding: 10px;  float: left; width: 80%" >

</div>
{% endblock%}

{% block content %}
<div id = "content_left" style = "border: 1px solid blue; padding: 10px;  float: left; width: 47%" >
    {% if all_host_list %}
        <ul>
        {% for host in all_host_list %}

            <li><a href="/polls/{{ host.id }}/">{{host}}</a></li>

        {% endfor %}

        <p>No hosts are available.</p>
    {% endif %}
</div>

{% endblock%}
