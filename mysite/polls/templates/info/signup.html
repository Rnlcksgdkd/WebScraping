{% extends "base.html" %}

{% block content %}
<div class="container my-3">
    <div class="text-center">
        <div>
            <h4>Sign Up</h4>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">ID</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="ID"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">PassWord</label>
            <input type="password" class="form-control" name="password1" id="password1" placeholder="PassWord"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">PassWord Again</label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Password Again"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="username@mail.com"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-primary">SIGN UP</button>
            <div class="bottomText" style="padding: 10px;">
            already have ID? <a href="{% url 'polls:signup' %}">Login</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
